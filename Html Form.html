<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Html Form</title>
  </head>
  <body>

      <form class="" action="index.html" method="post">
        <fieldset>
          <legend>Html form page</legend>
        <label for="fN">First name: </label><br>
        <input type="text" name="fN" name="fN" required><br>
        <label for="LN">last name: </label><br>
        <input type="text" name="LN" name="LN" required><br><br>
        <label> Gender: </label><br>
        <input type="radio" id = "Male" name="Genger" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="female">Female</label><br><br>
        <label for="email">Enter your email:</label>
         <input type="email" id="email" name="email" required><br><br>
         <label for="phone">Enter a phone number:</label>
  <input type="tel" id="phone" name="phone" required><br><br
         <label for="myfile">Image: </label>
        <input type="file" id="myfile" name="myfile"><br><br>
        <label for="cars">Hobby:</label>
        <input list="hobby" name="hobby">
        <datalist id="hobby">
          <option value="Singing">
          <option value="Dancing">
          <option value="Reading Books">
          <option value="Writting">
          <option value="Painting">
        </datalist><br><br>
     <input type="submit" value="Submit">
    </fieldset>

      </form>

  </body>

</html>
